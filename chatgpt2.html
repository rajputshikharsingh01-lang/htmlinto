<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-comptible" content="IE=edge">
    <title>HTML Form Example</title>
    <link rel="stylesheet" href="chatgpt2.css">
</head>
<body>

<h2>Student Registration Form</h2>

<form action="" method="post">
    <div ><br>
    <!-- Text Inputs -->
    <label>Full Name:</label><br>
    <input id="boss" type="text" name="fullname" placeholder="Enter your name" required><br><br>

    <label>Email:</label><br>
    <input id="boss" type="email" name="email" placeholder="Enter Email" required><br><br>

    <label>Password:</label><br>
    <input id="boss" type="password" name="password" required><br><br>

    <label>Phone:</label><br>
    <input id="boss" type="tel" name="phone" placeholder="1234567890"><br><br>
    </div>
    <!-- Radio Buttons -->
    <div>
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male  
    <input type="radio" name="gender" value="Female"> Female  
    <input type="radio" name="gender" value="Other"> Other <br><br>
    </div>

    <!-- Checkbox -->
     <div>
    <label>Select Skills:</label><br>
    <input type="checkbox" name="skill" value="HTML"> HTML
    <input type="checkbox" name="skill" value="C"> C Programming
    <input type="checkbox" name="skill" value="Python"> Python <br><br>
    </div>
    <!-- Select Dropdown -->
     <div>
    <label>Department:</label><br>
    <select name="department">
        <option value="">--Select--</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select><br><br>
    <!-- Textarea -->
    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="30"></textarea><br><br>
    </div>

    <div>
    <!-- Date -->
    <label>Date of Birth:</label><br>
    <input type="date" name="dob"><br><br>

    <!-- File Upload -->
    <label>Upload Photo:</label><br>
    <input type="file" name="photo"><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
